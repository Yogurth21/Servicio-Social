<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitar Alumno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../EstilosCSS/EstiloHabilitarAlumno.css">
</head>
<body>
    <div class="Contenedor-Imagen">
        <img class="LogoArriba" src="../Imagenes/LogosTec.jpg">
    </div>
    <div class="Contenedor-Imagen2">
        <img class="LogoTec" src="../Imagenes/LogoTec.png">
    </div>
    <div class="Barra1"></div>
    <div class="Barra2"></div>
    <form action="" class="Contenido-CrearAlumno">
        <h2>Habilitar Alumno</h2>
        <div class="FotoPerfil">
            <input type="image" src="/Imagenes/ImagenPerfil.png" alt="">
        </div>
        <div class="NomAlumno">
            <label for="">Nombre Completo</label>
            <input type="text" name="" id="NombreAlumno">
        </div>
        <div class="FN">
            <label for="">Fecha De Nacimiento</label>
            <input type="date" name="" id="Fecha De Nacimiento">
        </div>
        <div class="NumControl">
            <label for="">Numero De Control</label>
            <input type="text" name="" id="NumControl">
        </div>
        <div class="Dependencia">
            <label for="">Dependencias</label>
            <input list="Dependencia">
                <datalist id="Dependencia">
                    <option value="Tecnologico"></option>
                    <option value="COBACH"></option>
                    <option value="CBETIS"></option>
                    <option value="CONALEP"></option>
                </datalist>
            </input list>
        </div>
        <div class="CorreoElectronico">
            <label for="">Correo Electronico</label>
            <input type="email" name="" id="CorreoElectronico">
        </div>
        <div class="Telefono">
            <label for="">Teléfono</label>
            <input type="tel" name="" id="Telefono">
        </div>
        <div class="TelEmergencia">
            <label for="">Teléfono De TelEmergencia</label>
            <input type="tel" name="" id="TelEmergencia">
        </div>
        <div class="HrsRealizadas">
            <label for="">Horas Realizadas</label>
            <input type="text" name="" id="HrsRealizadas">
        </div>
        <div class="HrsFaltantes">
            <label for="">Horas Faltantes</label>
            <input type="text" name="" id="HrsFaltantes">
        </div>
        <div class="Buscar">
            <button type="submit" id="BotonBuscar">Buscar</button>
        </div>
        <div class="icono1">
            <i class="fa-solid fa-user-slash"></i>
            <button type="submit" id="Habilitar">Habilitar</button>
        </div>
    </form>
</body>
</html>
