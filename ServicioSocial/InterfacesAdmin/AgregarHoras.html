<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Horas Extra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../EstilosCSS/EstiloAgregarHoras.css">
</head>
<body>
    <div class="Contenedor-Imagen">
        <img class="LogoArriba" src="../Imagenes/LogosTec.jpg">
    </div>
    <div class="Contenedor-Imagen2">
        <img class="LogoTec" src="../Imagenes/LogoTec.png">
    </div>
    <div class="Barra1"></div>
    <div class="Barra2"></div>
    <form action="" class="Contenido-CrearAlumno">
        <h2>Buscar Alumno</h2>
        <div class="FotoPerfil">
            <input type="image" src="/Imagenes/ImagenPerfil.png" alt="">
        </div>
        <div class="NumControl">
            <label for="">Numero De Control</label>
            <input type="text" name="NumControl">
        </div>
        <div class="Buscar">
            <button type="submit" id="BotonBuscar">Buscar</button>
        </div>
        <div class="HrsRealizadas">
            <label for="">Horas Realizadas</label>
            <input type="text" name="HrsRealizadas" id="">
        </div>
        <div class="HrsFaltantes">
            <label for="">Horas Faltantes</label>
            <input type="text" name="HrsFaltantes" id="">
        </div>
        <div class="HrsTotales">
            <label for="">Horas Totales</label>
            <input type="text" name="HrsTotales" id="">
        </div>
        <div class="HrsExtra">
            <label for="">Horas Extra</label>
            <input type="text" name="HrsExtra" id="">
        </div>
        <div class="AgregarHrs">
            <button type="submit">Agregar</button>
        </div>
        <div class="DisminuirHrs">
            <button type="submit">Disminuir</button>
        </div>
        <div class="Regresar">
            <a href="../InterfacesAdmin/InterfazAdmin.html">Regresar</a>
        </div>
    </form>
</body>
</html>
